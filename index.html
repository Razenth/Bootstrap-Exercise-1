<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="container">
    <form class="row mt-5 pt-3 rounded-3"> 

        <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>


        <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>


        <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="direction" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direction" placeholder="Av. Calle #" required>
        </div>


        <div class="mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city">
        </div>


        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-3 col-xxl-3 mb-3">
            <label for="" class="form-label">Departamento</label>
                <select class="form-select">
                
                    <option hidden>Elija..</option>
                    <option value="1">Santander</option>
                    <option value="2">Bogotá</option>
                    <option value="3">Medellín</option>
                </select>
        </div>


        <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-xxl-3">
            <label for="direction" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="direction">
        </div>


        <div class="mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-12 col-xxl-12  ">
            <label for="coment" class="form-label">Deje aquí sus comentarios</label>
            <textarea name="coment" id="coment" cols="30" rows="7" class="form-control"></textarea>
        </div>


        <div class="form-check mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center">
            <input id="check" class="form-check-input" type="checkbox" required></input>
            <label for="check" class="form-check-label"> Acepta los términos y condiciones</label>
        </div>

        <div class=" d-flex justify-content-center pb-4">
            <button type="submit" class="btn btn-dark col-1" value="">Enviar</button>
        </div>

</form>

</body>
</html>
